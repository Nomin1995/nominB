<body>
    <h1>Palindrome esehiig shalgah</h1>
    <script>
        var x = window.prompt("too oruulna uu");
        var y = parseInt(x);
        var s = 0;
        while(y>0){
            s = s+y%10;
            y = Math.floor(y/10);
        }

        var o = s;
        var r = 0;
        while(s>0){
            r = r*10+s%10;
            s = Math.floor(s/10);
        }
        document.writeln(`${x} -н цифрүүдийн нийлбэр нь`)
        if (o === r) document.writeln("палиндром байна.");
        else document.writeln("палиндром биш байна.");
        
    </script>
</body>
</html>
