<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodlogo3</title>
</head>
<body>
    <h1>Bodlogo3</h1>
    <script>
        var x = window.prompt("Tootoo oruulna uu");
        var y = parseInt(x);
        
    const floors = 9;
    const entrances = 3;
    const apartments = 4;

    var apartmentsPerEntrance = floors * apartments; 

    var entranceNumber = Math.ceil(y / apartmentsPerEntrance);
    var floorNumber = Math.ceil((y % apartmentsPerEntrance) / apartments);
    var doorNumber = (y % apartments);

        document.writeln(`${y} toot  ni ${entranceNumber}-r ortsnii ${floorNumber}-r davhriin, ${doorNumber}-r haalga bn.`);
    </script>
</body>
</html>
