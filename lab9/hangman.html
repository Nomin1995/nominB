<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangword.js" defer></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="congrats.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="game0.jpg" draggable="false" alt="hangman-img">
            <h1>Cookie Hangman</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text"> <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
